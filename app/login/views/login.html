<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form role="form" ng-submit="logCtrl.login()">
				<div class="form-group">

					<label for="exampleInputEmail1">
						Email address
					</label>
					<input type="email" ng-model="logCtrl.user.username" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">

					<label for="exampleInputPassword1">
						Password
					</label>
					<input type="password" ng-model="logCtrl.user.password" class="form-control" id="exampleInputPassword1" />
				</div>
				<button type="submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>
